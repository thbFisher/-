<div class="common-content bg-gray" id="missionReplyContent">
    
</div>

<script id="detailTpl" type="text/template">
    <div class="app_detail_title">
        个人信息
    </div>
    <div class="app_detail_content weui_cells mission_reply_content">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>任务状态</p>
            </div>
            <div class="weui_cell_ft">
                <% if(userResult){ %>
                    已反馈
                <% }else{ %>
                    未反馈
                <% } %>
            </div>
        </div>
        <% if(jobMobile){ %>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>任务回填人</p>
            </div>
            <div class="weui_cell_ft">
                <%=jobUserName%> <%=jobMobile%>
            </div>
        </div>
        <% } %>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>客户号码</p>
            </div>
            <div class="weui_cell_ft">
                <%=mobile%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>客户属性</p>
            </div>
            <div class="weui_cell_ft">
                <%=userAttr%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>在网时长</p>
            </div>
            <div class="weui_cell_ft">
                <%=onLineTime%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>归属网点</p>
            </div>
            <div class="weui_cell_ft">
                <%=areas%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>当前状态</p>
            </div>
            <div class="weui_cell_ft">
                <%=userStatus%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>主套餐</p>
            </div>
            <div class="weui_cell_ft">
                <%=mainPlan%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>流量套餐</p>
            </div>
            <div class="weui_cell_ft">
                <%=flowPlan%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>月均ARPU值</p>
            </div>
            <div class="weui_cell_ft">
                <%=currentArpu%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>月均MOU</p>
            </div>
            <div class="weui_cell_ft">
                <%=currentMou%>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>月均流量</p>
            </div>
            <div class="weui_cell_ft">
                <%=flowAvg%>
            </div>
        </div>
    </div>

    <% 
        if((backfillTask && !userResult) || (backfillTask && userResult && jobMobile == user.mobile)){
            var check1 = 'checked';
            var check2 = '';
            var text = '';

            if(jobMobile){
                if(userResult == 2){
                    check1 = '';
                    check2 = 'checked';
                }

                if(userFeedback){
                    text = userFeedback;
                }
            }
    %>
    <div class="app_detail_title mission_reply_form_title">
        任务回填
    </div>
    <div class="app_detail_content weui_cells weui_cells_form mission_reply_form">
        <div class="weui_cell clearfix">
            <label class="pull-left">
                <div class="pull-left input-simple">
                    <input type="radio" class="blue-chk small" name="input-simple" value="1" <%=check1%>> 
                </div>
                <div class="pull-left input-text">同意</div>
            </label>
            <label class="pull-left"> 
                <div class="pull-left input-simple">
                    <input type="radio" class="blue-chk small" name="input-simple" value="2" <%=check2%>> 
                </div>
                <div class="pull-left input-text">不同意</div>
            </label>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea input-desc" placeholder="请输入相关说明" rows="5"><%=text%></textarea>
            </div>
        </div>
    </div>
    <div class="app_detail_ctrl">
        <div class="btn btn-primary btn-block btn-lg btn-submit">提交</div>
    </div>
    <% } %>
</script>
