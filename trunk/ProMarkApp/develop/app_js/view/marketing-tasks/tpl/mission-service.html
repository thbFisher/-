<div class="common-content bg-gray overhidden" id="missionServiceContent">
    <div class="header">
        <div class="app_search clearfix">
            <div class="pull-right">
                <div class="btn btn-primary btn-search">查询</div>
            </div>
            <div class="overhidden">
                <i class="iconfont icon-sousuo"></i>
                <input type="text" class="form-control input-search" placeholder="请输入电话号码搜索">
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            <div class="weui-pull-to-refresh-layer">
                <div class="pull-to-refresh-arrow"></div>
                <div class="pull-to-refresh-preloader"></div>
                <div class="down">下拉刷新</div>
                <div class="up">释放刷新</div>
                <div class="refresh">正在刷新...</div>
                <div class="done">刷新完成</div>
            </div>
            <div class="list-warning">
                搜索结果如下，点此查看全部
            </div>
            <div class="inner">
                <!--<div class="misson_service_box">
                    <h3>当前序号1</h3>
                    <p>客户手机号：13811112222</p>
                    <p>状态：已反馈</p>
                    <i class="iconfont icon-qianjin"></i>
                </div>-->
            </div>
        </div>
    </div>
</div>

<script id="listTpl" type="text/template">
    <%
        if(data.rows.length == 0){
    %>
        <div class="warning-panel">暂无数据</div>
    <%   
        }
    %>

    <%
        _.each(data.rows,function(v,i){
            var id = (data.pageNum - 1) * data.pageSize + i + 1;
    %>
        <div class="misson_service_box" data-uuid="<%=v.uuid%>">
            <h3>当前序号 <%=id%></h3>
            <p>客户手机号：<%=v.mobile%></p>
            <% if(v.userResult > 0){ %>
                <p>状态：已反馈</p>
            <% }else{ %>
                <p>状态：未反馈</p>
            <% } %>
            <i class="iconfont icon-qianjin"></i>
        </div>
    <%
        });
    %>

    <% if(data.hasNextPage || data.hasPreviousPage){ %>
        <div class="list-control weui-row">
            <%
                var prevAttr = '',nextAttr = ''; 
                
                if(!data.hasPreviousPage){
                    prevAttr = 'disabled';
                } 
                
                if(!data.hasNextPage){
                    nextAttr = 'disabled';
                } 
            %> 
            <div class="weui-col-40">
                <button class="btn btn-default btn-prev" data-page="<%=data.prePage%>" <%=prevAttr%>>上一页</button>
            </div>
            <div class="weui-col-20"><%=data.pageNum%>/<%=data.pages%></div>
            <div class="weui-col-40">
                <button class="btn btn-default btn-next" data-page="<%=data.nextPage%>" <%=nextAttr%>>下一页</button>
            </div>
        </div>
    <% } %>
</script>
