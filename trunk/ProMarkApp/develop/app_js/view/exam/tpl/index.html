<div class="common-content bg-gray">
    <div class="exam-menu weui-row">
        <div class="weui-col-25 active">
            <div>考试日历</div>
        </div>
        <div class="weui-col-25" data-href="exam-record">
            <div>考试成绩</div>
        </div>
        <div class="weui-col-25" data-href="exam-fault">
            <div>错题库</div>
        </div>
        <div class="weui-col-25" data-href="exam-banklist">
            <div>原题库</div>
        </div>
    </div>

    <div class="calendar" id="calendar">
    </div>

    <div class="exam-list">
        <div class="warning-panel">今日没有考试</div>
    </div>
</div>

<script type="text/template" id="tpl">
    <% if(list.length == 0){ %>
        <div class="warning-panel">今日没有考试</div>
    <% }else{ %>
        <% _.each(list, function(v){ %>
            <div class="exam-box">
                <h3><%=v.examTitle%></h3>
                <p>开始时间：<%=v.examStartTime%></p>
                <p>开始时间：<%=v.examEndtime%></p>
                <p>考试时长：<%=v.examTime%>分钟</p>

                <div class="btn btn-primary btn-startexam" data-uuid="<%=v.examUUID%>">答题</div>
            </div>
        <% }) %>
    <% } %>
</script>
